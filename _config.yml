### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  publications:
    output: true
    permalink: /publications/:name
  software:
    output: true
    permalink: /software/:name


### Disqus ###
# disqus:
